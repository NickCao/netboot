name: build
on: [ push ]
permissions:
  contents: write
jobs:
  netboot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: DeterminateSystems/nix-installer-action@v12
    - uses: DeterminateSystems/magic-nix-cache-action@v7
    - run: |
        nix build -vL
    - uses: softprops/action-gh-release@v2
      with:
        prerelease: true
        tag_name: latest
        files: |
          result/ipxe
          result/initrd
          result/bzImage
